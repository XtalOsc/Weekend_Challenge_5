<h2>Add a new pet</h2>
<div ng-controller = "addController">

  <input type="text" ng-model="petName" placeholder="Pet Name" required>
  <input type="text" ng-model="petSpecies" placeholder="Species" required>
  <input type="text" ng-model="petAge" placeholder="Age" required>
  <input type="text" ng-model="url" placeholder="Image URL" required>

  <div>
    <button type="button" ng-click="addNewPet()"> Add Pet </button>
  </div>
</div>
